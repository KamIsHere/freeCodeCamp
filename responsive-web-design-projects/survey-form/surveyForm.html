<div>
  <h1 id="title">Survey Form</h1>
  <div id="inside-form">
    <p id="description>">This is a survey for coding.</p>

    <form id="survey-form">
      <label id="name-label">* Name</label>
      <input type="text" id="name" name="user-name" placeholder="John Doe" required/>

      <label id="email-label" for="email">* Email</label>
      <input type="email" name="email" id="email" placeholder="johndoe@email.com" required/>

      <label id="number-label" for="age">* Age</label>
      <input type="number" name="age" id="number" placeholder="How old are you?" min="1" max="110" required/>

      <label id="sex" for="sex">
        <p id="description">*Sex</p>
        <input type="radio" name="gender" value="male" checked>Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other<br>
      </label>


      <label>
        <p id="description">What resources have you used to learn?</p>
        <input type="checkbox" name="code-resources" value="free-code-camp">FreeCodeCamp
        <input type="checkbox" name="code-resources" value="code-cademy">Code Cademy<br>
        <input type="checkbox" name="code-resources" value="team-treehouse">Team TreeHouse
        <input type="checkbox" name="code-resources" value="w3schools">W3 Schools<br>
        <input type="checkbox" name="code-resources" value="khan-academy">Khan Academy
        <input type="checkbox" name="code-resources" value="mozilla">Mozilla(MDN)<br>
        <input type="checkbox" name="code-resources" value="other">Other<br>
      </label>

      <div class="coding-time">
        <p id="description>">How often do you code per day?</p for="hours">
        <select id="dropdown">
          <option disabled value>Select an option</option>
          <option value="1-2">1-2 Hours</option>
          <option value="3-4">3-4 Hours</option>
          <option value="5-6">5-6 Hours</option>
          <option value="7+">7 or more Hours</option>
        </select>
      </div>

      <div class="comments">
        <textarea rows="5" cols="50">
        </textarea>
      </div>

      <button id="submit" type="submit">Submit</button>

    </form>
  </div>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</div>
